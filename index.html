<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Survey Form</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="flex-parent">
    <div class="flexchild left">
    <img src="46954923.jpg">
    </div>
    <div class="flexchild right">
    <h1 id="title">Survey Form</h1>
    <!--<hr>-->
    <form id="survey-form">
        <fieldset><label for="dropdown">Which flavor of ice-cream best represents you? 
         <label><select id="dropdown">
            <option>Select an option</option>
            <option>Vanilla</option>
            <option>Strawberry</option>
            <option>Salted-Caramel</option>
            <option>Cookies n' Cream</option>
            <option>Bubble Gum</option>
          </select>
        </label></label></fieldset>
        <fieldset><label>
          Do you think Veg Biryani is just pulav?(Very Important Question)
        </label>
        <!-- <label for="BiryaniIsLove"> -->
        <input type="radio" name="biryani" id="no" value="no" required>No
        <!-- </label> -->
      </fieldset>

        <fieldset><label>
          Pizza, Burger or Wrap?
        </label>
        <!-- <label for="pizza"> -->
        <input type="radio" name="food" id="pizza" value="pizza">Pizza
        <!-- </label> -->
        <!-- <label for="burger"> -->
        <input type="radio" name="food" id="burger" value="burger">Burger
        <!-- </label> -->
        <!-- <label for="wrap"> -->
          <input type="radio" name="food" id="wrap" value="wrap">Wrap
          <!-- </label> -->
        </fieldset>

        <fieldset>
          <label>
          Tea or Coffee?
          </label>
          <!-- <label for="tea"> -->
          <input type="radio" name="beverage" id="tea" value="tea">Tea&nbsp;&nbsp;&nbsp;
          <!-- </label> -->
          <!-- <label for="coffee"> -->
          <input type="radio" name="beverage" id="coffee" value="coffee">Coffee
          <!-- </label> -->
        </fieldset>

        <fieldset><label>
        French Fries on Pizza ( Yes, this exists.)
        </label>
        <!-- <label for="gross"> -->
        <input type="radio" name="life" id="gross" value="gross">Gross!
        <!-- </label> -->
        <!-- <label for="Bloody genius!!"> -->
        <input type="radio" name="life" id="genius" value="genius">Genius!
        <!-- </label> -->
        <!-- <label for="bleh"> -->
          <!-- <input type="radio" name="life" id="bleh" value="bleh">bleh -->
          <!-- </label> -->
        </fieldset>

      <input type="submit" id="submit">

      

    </form>
    </div>
    </div>
  </body>

</html>
