<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Survey Form</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="left">
    <h1 id="title">Survey Forms</h1>
    <p id="description">Tell us more about yourself</p>
    <hr>
    <form id="survey-form">
      <fieldset>
      <label id="name-label" for="name">Name  : <input type="text" id="name" placeholder="Enter your name" required></label>
      <label id="email-label" for="email">Email  : <input type="email" id="email" placeholder="Enter your email id" required></label>
      <label id="number-label" for="number">Age&emsp;: <input max="120" min="18" type="number" id="number" placeholder="Enter your age"></label>
      </fieldset>
      <hr>
      <fieldset>
        <label for="dropdown">Which flavor of ice-cream best represents you? 
         <label><select id="dropdown">
            <option>Select an option</option>
            <option>vanilla</option>
            <option>butterscotch</option>
            <option>strawberry</option>
            <option>chocolate</option>
            <option>salted-caramel</option>
            <option>cookies n' cream</option>
            <option>mint choco-chip</option>
            <option>bubble gum</option>
          </select>
        </label></label>
        <label>
          Pizza or burger?
        </label>
        <label for="">
        <input type="radio" name="food" id="pizza" value="pizza">pizza
        </label>
        <label for="burger">
        <input type="radio" name="food" id="burger" value="burger">burger
        </label>
        <label><input type="checkbox" value="option 1"></label>
        <label><input type="checkbox" value="option 2"></label>
        <label>Your thoughts about pineapple on pizza: </label>
        <label>
          <textarea cols="20" rows="3" placeholder="Enter your answer here"></textarea>
        </label>
      </fieldset>
      <input type="submit" id="submit">

      

    </form>
    </div><div class="right"></div>
  </body>

</html>
